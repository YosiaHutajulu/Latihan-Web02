<html>
<head>
  <title>Latihan Web02</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    form {
      border: 1px solid #000000;
      width: 400px;
      padding: 15px;
      height: 200px;
    }
    label {
      display: inline-block;
      width: 80px;
      margin-bottom: 8px;
      vertical-align: top;
    }
    input[type="name"],
    input[type="email"],
    input[type="address"],
    input[type="postcode"],
    textarea {
      width: 250px;
      padding: 5px;
      box-sizing: border-box;
    }
    textarea {
      height: 90px;
      resize: none;
    }
  </style>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="name" id="name" placeholder="your name here"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="your email here"><br>

    <label  for="address"><br><br>Address:</label>
    <textarea id="address" rows="4" placeholder=
"25 Nowhere Street
Somewhere
Not Here
Y2K 5RU"></textarea><br>

    <label for="postcode">Postcode:</label>
    <input type="postcode" id="postcode" placeholder="postal code">
  </form>
</body>
</html>
